<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/aaction.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="tela" id="i_tela" disabled>

        <div class="botoes">
            <button class="btt big com" onclick="limpar_tela()">C</button>
            <button class="btt small com" onclick="apagar()">CE</button>
            <button class="btt small op" onclick="adicionar_operador('/')">&divide;</button>
        </div>

            <div class="row">
                <button class="btt small num" onclick="adicionar_numero(7)">7</button>
                <button class="btt small num" onclick="adicionar_numero(8)">8</button>
                <button class="btt small num" onclick="adicionar_numero(9)">9</button>
                <button class="btt small op" onclick="adicionar_operador('*')">&times;</button>
            </div>

            <div class="row">
                <button class="btt small num" onclick="adicionar_numero(4)">4</button>
                <button class="btt small num" onclick="adicionar_numero(5)">5</button>
                <button class="btt small num" onclick="adicionar_numero(6)">6</button>
                <button class="btt small op" onclick="adicionar_operador('-')">-</button>
            </div>

            <div class="row">
                <button class="btt small num" onclick="adicionar_numero(1)">1</button>
                <button class="btt small num" onclick="adicionar_numero(2)">2</button>
                <button class="btt small num" onclick="adicionar_numero(3)">3</button>
                <button class="btt small op" onclick="adicionar_operador('+')">+</button>
            </div>

            <div class="row">
                <button class="btt small num" onclick="adicionar_numero(0)">0</button>
                <button class="btt small num" onclick="adicionar_ponto('.')">.</button>
                <button class="btt big equal" onclick="resultado()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
